<!-- main visual -->
<script>
    var swiper = new Swiper(".visual .mySwiper", {
        grabCursor: true,
            effect: "creative",
            creativeEffect: {
                prev: {
                shadow: true,
                translate: ["-20%", 0, -1],
            },
            next: {
                translate: ["100%", 0, 0],
            },
        },
        navigation: {
            nextEl: ".visual .swiper-button-next",
            prevEl: ".visual .swiper-button-prev",
            },
        loop:true, // 계속돌아감
        loopAdditionalSlides: 1, // 자연스러운 슬라이드 연결
        pagination: {
        el: ".visual .swiper-pagination",
        clickable: true,
        },
        autoplay: {
            delay: 8000,
            disableOnInteraction: false,
        },
        speed:1200
    });
</script>

<!-- product_slide -->
<script>
    var swiper = new Swiper(".product_slide .mySwiper", {
        navigation: {
        nextEl: ".product_slide .swiper-button-next",
        prevEl: ".product_slide .swiper-button-prev",
        },
        loop:true, // 계속돌아감
        clickable: true,
        autoplay: {
            delay: 0,
            disableOnInteraction: false,
        },
        speed:6000,
        spaceBetween: 20, //슬라이드 마진
        slidesPerView: 3, //슬라이드 갯수
    });
    // 🔥 마우스 오버 시 슬라이드 멈춤
    $(".product_slide .swiper").hover(
        function () {
            swiper.autoplay.stop(); // 자동 슬라이드 멈춤
        },
        function () {
            swiper.autoplay.start(); // 자동 슬라이드 재개
        }
    );
</script>
